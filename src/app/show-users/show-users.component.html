<div>
    <div *ngFor="let user of users">
        <br>
        <button (click)="this.userSelected(user)">Update user</button>
        <p style="display:inline;margin:20px;">{{user.name}} - {{user.lastname}} - {{user.email}} - {{user.permissions}}</p>
        <br>
    </div>
</div>
<br>

<app-update-user [user]="selectedUser"></app-update-user>
